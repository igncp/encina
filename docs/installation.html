<h3>Installation</h3>
<div class="col-lg-6">
    <p>To install, first set the npm package:</p>
    <pre class="code">
sudo install npm -g encina</pre>
</div>
<div class="col-lg-6">
    <p>Then install dependencies if necessary</p>
    <pre class="code">
sudo apt-get install -y python-dev python-pandas python-numpy
sudo pip install pyyaml</pre>
</div>
