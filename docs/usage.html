<div class="row">
  <h3>Usage</h3>
  <div class="col-lg-6">
    <p>Generate the data and output from a project:</p>
    <pre class="code">
encina examine PATH/TO/DIR</pre>
    <p>Set a server to display the output:</p>
    <pre class="code">
encina server [-b]</pre>
    <p>Where the -b flag will thre page in the default browser.</p>
  </div>
  <div class="col-lg-6">
    <p>Other commands:</p>
    <pre class="code">
encina -h # help information
encina -V # current version</pre>
  </div>
</div>
