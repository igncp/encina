<div class="panel-group" id="accordion{{name}}" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{name}}">
            <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion{{name}}" href="#collapse{{name}}" aria-controls="collapse{{name}}">{{title}}</a></h4>
        </div>
        <div id="collapse{{name}}" class="panel-collapse collapse {{expanded === 'true' ? 'in' : ''}}" role="tabpanel" aria-labelledby="heading{{name}}">
            <div class="panel-body">
                <div ng-transclude></div>
            </div>
        </div>
    </div>
</div>
