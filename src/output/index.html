<!DOCTYPE html>
<html ng-app="encina">
<head>
    <title>Encina Report</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>

    <script type="text/javascript" src="js/app.coffee.js"></script>
</head>
<body>
    <div ng-controller="MainCtrl" class="col-lg-offset-1 col-lg-10">
        <h1>Encina Report - {{data.rootName}} <small>{{data.rootDir}}</small></h1>
        <h2>Extract</h2>
        <p>Number of files: <strong>{{data.numberFiles}}</strong></p>
        <p ng-if="data.special_cases.has_git === true">Has a git repository</p>
        <p ng-if="data.special_cases.uses_node === true">Uses Node.js</p>
        <p>File extensions:</p>
        <ul>
            <li ng-repeat="extension in data.parsedExtensions | orderBy:'count':true">{{extension.name}}: {{extension.count}}</li>
        </ul>
    </div>
</body>
</html>
