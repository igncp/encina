<!DOCTYPE html>
<html>

<head>
    <title>Encina Report</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" data-main="js/main.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js" data-main="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body ng-controller="MainCtrl">
    <div id="container" class="col-lg-offset-1 col-lg-10">
        <div class="page-header">
            <h1>Encina Report - <strong>{{data.root.name}}</strong> <small>{{data.root.dir}}</small></h1>
        </div>
        <nav>
            <ul>
                <li><a href="/" class="btn btn-default">Result</a></li>
                <li><a href="/conclusions" class="btn btn-default">Conclusions</a></li>
            </ul>
        </nav>
        <div ui-view></div>
    </div>

    <footer class="col-lg-offset-1 col-lg-10" id="footer">
        <p>
            Generated the {{data.meta.date.day}} at {{data.meta.date.time}} ({{data.meta.tzname}})
        </p>
        <p>
            using <span ng-if="data.meta.linux">{{data.meta.linux}} - </span>{{data.meta.os}} {{data.meta.machine}}
        </p>
        <p>
            with version <strong>{{data.meta.version}}</strong> ·
            <a href="https://github.com/igncp/encina">Source</a> ·
            <a href="http://igncp.github.io/encina/">Website</a>
        </p>
    </footer>
</body>

</html>
